<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core">
	  
	  <h:head>
	  	<title>Gerenciamento de Clientes</title>
	  </h:head>
	  
	  <h:body>
	  	<h:form id="form">
	  		<h1>Gerenciamento de Clientes</h1>
	  		<h:dataTable id="tbCliente" value="#{gerenciamentoClientesMB.clientes}" 
	  				var="cliente" border="1"
	  				rendered="#{not empty gerenciamentoClientesMB.clientes}">
	  			<h:column>
	  				<f:facet name="header">Id</f:facet>
	  				<h:outputText value="#{cliente.id}" />	  				
	  			</h:column>
	  			<h:column>
	  				<f:facet name="header">Nome</f:facet>
	  				<h:outputText value="#{cliente.nome}" />
	  			</h:column>
	  			<h:column>
	  				<f:facet name="header">Idade</f:facet>
	  				<h:outputText value="#{cliente.idade}" />
	  			</h:column>
	  			<h:column>
	  				<f:facet name="header">Profiss√£o</f:facet>
	  				<h:outputText value="#{cliente.profissao}" />
	  			</h:column>
	  			<h:column>
	  				<f:facet name="header">Telefone</f:facet>
	  				<h:outputText value="#{cliente.telefone}" />	  				
	  			</h:column>
	  			<h:column>
	  				<h:commandButton value="Editar" 
	  					action="#{gerenciamentoClientesMB.editarCliente()}">
	  					<f:setPropertyActionListener value="#{cliente}" 
	  						target="#{gerenciamentoClientesMB.cliente}" />
	  				</h:commandButton>
	  				<h:commandButton value="Excluir" 
	  					action="#{gerenciamentoClientesMB.excluir()}">
	  					<f:setPropertyActionListener value="#{cliente}" 
	  						target="#{gerenciamentoClientesMB.cliente}" />
	  				</h:commandButton>
	  			</h:column>
	  		</h:dataTable>
	  		<br />
	  		<h:commandButton action="#{gerenciamentoClientesMB.novoCliente()}" 
	  			value="Novo Cliente"/>
	  	</h:form>
	  </h:body>	  
</html>
